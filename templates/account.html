<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet"> 
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/040e3267e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <a href="/"><i class="fa-solid fa-house house4"></i></a>
        <a href="/grades"><i class="fa-solid fa-table navicon"></i></a>
        <a href="/add"><i class="fa-solid fa-plus navicon"></i></a>
        <a href="/drop"><i class="fa-solid fa-minus navicon"></i></a>
    </div>
    <div class="container-fluid">
        <h2 class="headertext">Account Settings</h1>
        <hr>
        <div class="username">
            <h4>Username</h4>
            <p>Your current username is: <strong>{{ username }}</strong></p>
            <form action="/username" method="POST" class="accountform">
                {% if errorname %}
                    <div class="err-msg">{{ errorname }}</div>
                {% endif %}
                <input required type="text" name="username" class="usernamechange" placeholder="New Username">
                <button type="submit" class="btn btn-primary usernamebtn">Change Username</button>
            </form>
        </div>
        <hr>
        <div class="password">
            <h4>Password</h4>
            <form action="/password" method="POST" class="accountform">
                {% if errorpass %}
                    <div class="err-msg">{{ errorpass }}</div>
                {% endif %}
                <input required type="password" name="oldpassword" class="confirm" placeholder="Current Password">
                <input required type="password" name="newpassword" class="password" placeholder="New Password">
                <button type="submit" class="btn btn-primary accountbtn">Change Password</button>
            </form>
        </div>
        <hr>
        <div class="delete">
            <div class="alert alert-danger" role="alert">
                Warning! This button will erase all of your information and account.
            </div>
            <form action="/delete" method="POST" class="deleteform">
                <button type="submit" class="btn btn-danger">Delete Account</button>
            </form>          
        </div>
    </div>
</body>
</html>
