<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Assignments</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet"> 
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/040e3267e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Table using bootstrap -->
    <div class="container-fluid">
        <div class="container-fluid viewlinks">
            <a href="/"><i class="fa-solid fa-house house3"></i></a>
            <p class="viewtext">{{ course[0]['course_code'] }}: {{ course[0]['course_name'] }}</p>
            <div class="viewicons">
                <a href="/grades"><i class="fa-solid fa-table"></i></a>
                <a href="/add"><i class="fa-solid fa-plus"></i></a>
                <a href="/drop"><i class="fa-solid fa-minus"></i></a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Assignment Name</th>
                    <th>Assignment Weight</th>
                    <th>Assignment Grade</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for assignment in assignments %}
                <tr>
                    <td>{{ assignment['assignment_name'] }}</td>
                    <td>{{ assignment['weight'] }}%</td>
                    <td>{{ assignment['grade'] }}%</td>
                </tr>
                {% endfor %}
                <tr>
                    <td>
                        <form action="/assignmentadd" method="GET">
                            <input type="hidden" name="course" value="{{ code }}">
                            <button type="submit" class="btn btn-link"><i class="fa-solid fa-plus"></i></button>
                        </form>
                    </td>
                    <td>
                        <form action="/grades" method="GET">
                            <button type="submit" class="btn btn-link"><i class="fa-solid fa-table"></i></button>
                        </form>
                    </td>
                    <td>
                        <form action="/assignmentremove" method="GET">
                            <input type="hidden" name="course" value="{{ code }}">
                            <button type="submit" class="btn btn-link"><i class="fa-solid fa-minus"></i></button>
                        </form>
                    </td>
                </tr>
            </tbody>
            <tfoot class="table-group-divider">
                <tr>
                    <th>TOTALS</th>
                    <th>{{ weight }}%</th>
                    <th>{{ grade }}%</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
