<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradify</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet"> 
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/040e3267e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="header">
            <a href="/login"><div class="navlink">Log In</div></a>
            <a href="/register"><div class="navlink">Register</div></a>
        </div>
        <div class="titles2">
            <h1 class="logo">Gradify</h1>
            <hr>
            <p class="formtext">Log In</p>
            <div class="form">
                <form action="/login" method="POST">
                    {% if error %}
                    <div class="err-msg">{{ error }}</div>
                    {% endif %}
                    <input required type="text" name="username" class="username" placeholder="Username">
                    <input required type="password" name="password" class="password" placeholder="Password">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <footer>
            <div class="footer">
                <p class="footertext">Copyright &#169; Nicolas Rebollo<a href="https://github.com/nickcanedo/"><i class="fa-brands fa-github"></i></a></p>
            </div>
        </footer>
    </div>
</body>
</html>
