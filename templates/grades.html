<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Grades</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet"> 
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/040e3267e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Table using bootstrap -->
    <div class="container-fluid">
        <a href="/"><i class="fa-solid fa-house"></i></a>
        <a href="/grades"><i class="fa-solid fa-table"></i></a>
        <a href="/add"><i class="fa-solid fa-plus"></i></a>
        <a href="/drop"><i class="fa-solid fa-minus"></i></a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Course Code</th>
                    <th scope="col">Course Name</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for course in courses %}
                <tr>
                    <td>
                        <form action="/view" method="POST">
                            <input type="hidden" value="{{ course['course_code'] }}" name="code" id="code">
                            <input type="hidden" value="{{ course['course_name'] }}" name="name" id="name">
                            <button type="submit" class="btn btn-outline-dark">{{ course['course_code'] }}</button>
                        </form>
                    </td>
                    <td>{{ course['course_name'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
